<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#667eea"/>
    </linearGradient>
    
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- Icono del logotipo -->
  <g transform="translate(20, 20)">
    <!-- Fondo del icono -->
    <rect width="60" height="60" rx="12" fill="url(#iconGrad)"/>
    
    <!-- Calendario -->
    <rect x="10" y="15" width="40" height="35" rx="4" fill="white" fill-opacity="0.95"/>
    
    <!-- Encabezado del calendario -->
    <rect x="10" y="15" width="40" height="8" fill="#667eea"/>
    
    <!-- Días destacados -->
    <circle cx="25" cy="28" r="3" fill="#667eea"/>
    <circle cx="35" cy="28" r="3" fill="#667eea"/>
    <circle cx="25" cy="35" r="3" fill="#764ba2"/>
    <circle cx="35" cy="35" r="3" fill="#764ba2"/>
    <circle cx="30" cy="42" r="3" fill="#667eea"/>
    
    <!-- Efecto de brillo -->
    <rect x="10" y="15" width="40" height="35" rx="4" fill="none" stroke="white" stroke-width="1" stroke-opacity="0.3"/>
  </g>
  
  <!-- Texto del logotipo -->
  <g transform="translate(100, 30)">
    <!-- Título principal -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#logoGrad)">
      <tspan x="0" y="28">Mi Calendario</tspan>
    </text>
    
    <!-- Subtítulo API -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#764ba2">
      <tspan x="0" y="50">API</tspan>
    </text>
    
    <!-- Línea decorativa -->
    <rect x="0" y="55" width="180" height="3" fill="url(#logoGrad)" rx="1.5"/>
  </g>
  
  <!-- Elementos decorativos -->
  <circle cx="350" cy="25" r="8" fill="#667eea" fill-opacity="0.3"/>
  <circle cx="370" cy="65" r="6" fill="#764ba2" fill-opacity="0.3"/>
  <circle cx="320" cy="75" r="4" fill="#667eea" fill-opacity="0.3"/>
</svg>